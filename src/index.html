<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>

      <label for="user-currency-choice">What you lookin' to get?? (Three letter currency code only. We're still watching you... 👁️👄👁️</label>

    </div> 
  </div>
</body>
</html>
